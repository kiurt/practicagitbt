<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container-fluid">
            <header>
                <div class="row">
                    <div class="col-md-12 plomo">
                        <h1>REGISTRO PACIENTES COVID</h1>
                    </div>
                </div>
            </header>
            <main>
                <div class="row">
                    <div class="col-md-2 col-sm-2 verde">
                        <form action="">
                            <div class="row">
                                <div class="col-md-12 col-sm-12 col-4">
                                    <div class="d-grid gap-2">
                                        <button
                                            type="button"
                                            name=""
                                            id=""
                                            class="btn btn-primary amarillo"
                                        >
                                            Registrar Paciente
                                        </button>
                                    </div>
                                </div>
                                <div class="col-md-12 col-sm-12 col-4">
                                    <div class="d-grid gap-2">
                                        <button
                                            type="button"
                                            name=""
                                            id=""
                                            class="btn btn-primary amarillo"
                                        >
                                            Listar Pacientes
                                        </button>
                                    </div>
                                </div>
                                <div class="col-md-12 col-sm-12 col-4">
                                    <div class="d-grid gap-2">
                                        <button
                                            type="button"
                                            name=""
                                            id=""
                                            class="btn btn-primary amarillo"
                                        >
                                            Reportes
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col-md-10 col-sm-10">
                        <div class="row">
                            <div class="col-md-2">

                            </div>
                            <div class="col-md-8">
                                <h2 style="text-align: center" >REGISTRO PACIENTE COVID</h2>
                                <form action="">
                                    <div class="mb-3">
                                        <label for="nombre" class="form-label">Nombre</label>
                                        <input
                                            type="text"
                                            class="form-control"
                                            name="nombre"
                                            id="nombre"
                                            aria-describedby="helpId"
                                            placeholder="Nombre"
                                        />
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="mb-3">
                                                    <label for="ApellidoPaterno" class="form-label">Apellido Paterno</label>
                                                    <input
                                                        type="text"
                                                        class="form-control"
                                                        name="apellido"
                                                        id="apellido"
                                                        aria-describedby="helpId"
                                                        placeholder="Apellido Paterno"
                                                    />
                                                    </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="mb-3">
                                                    <label for="ApellidoPaterno" class="form-label">Apellido Materno</label>
                                                    <input
                                                        type="text"
                                                        class="form-control"
                                                        name="apellido"
                                                        id="apellido"
                                                        aria-describedby="helpId"
                                                        placeholder="Apellido Materno"
                                                    />
                                                    </div>
                                            </div>
                                            <div class="col-md-2">

                                            </div>
                                        </div>
                                    
                                    <div class="row">
                                        <div class="col-md-4">
                                            
                                            <div class="mb-3">
                                                <label for="carnet" class="form-label">Carnet</label>
                                                <input
                                                    type="number"
                                                    class="form-control"
                                                    name="carnet"
                                                    id="carnet"
                                                    aria-describedby="helpId"
                                                    placeholder="Carnet"
                                                />
                                                </div>
                                        </div>
                                        <div class="col-md-4 col-sm-6">
                                            <div class="mb-3">
                                                <label for="celular" class="form-label">Celular</label>
                                                <input
                                                    type="number"
                                                    class="form-control"
                                                    name="fecha"
                                                    id="fecha"
                                                    aria-describedby="helpId"
                                                    placeholder="Celular"
                                                />
                                                </div>
                                        </div>
                                        
                                        <div class="col-md-4 col-sm-6">
                                            <label for="">Sexo:</label><br>
                                            <div class="form-check form-check-inline">
                                                <input
                                                    class="form-check-input"
                                                    type="radio"
                                                    name=""
                                                    id=""
                                                    value="{3:option1}"
                                                />
                                                <label class="form-check-label" for="">Hombre</label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input
                                                    class="form-check-input"
                                                    type="radio"
                                                    name=""
                                                    id=""
                                                    value="option2"
                                                />
                                                <label class="form-check-label" for="">Mujer</label>
                                            </div>
                         
                                            
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="mb-3">
                                                <label for="" class="form-label">Tipo Paciente</label>
                                                <select
                                                    class="form-select form-select-lg"
                                                    name=""
                                                    id=""
                                                >
                                                    <option selected>Sus</option>
                                                    <option value="">Sus2</option>
                                                    <option value="">Sus3</option>
                                                    <option value="">Sus0</option>
                                                </select>
                                            </div>    
                                        </div>
                                        <div class="col-md-6">
                                            <div class="mb-3">
                                                <label for="" class="form-label">Nro Vacuna</label>
                                                <select
                                                    class="form-select form-select-lg"
                                                    name=""
                                                    id=""
                                                >
                                                    <option selected>Primera</option>
                                                    <option value="">Segunda</option>
                                                    <option value="">Tercera</option>
                                                    <option value="">Cuarta</option>
                                                </select>
                                            </div>    
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="" class="form-label">Datos Adicionales</label>
                                        <textarea class="form-control" name="" id="" rows="3" placeholder="Datos adicionales"></textarea>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="d-grid gap-2">
                                                <button
                                                    type="button"
                                                    name=""
                                                    id=""
                                                    class="btn btn-primary plomo"
                                                >
                                                    Registrarme
                                                </button>
                                            </div>
                                            
                                        </div>
                                        <div class="col-md-6">
                                            <div class="d-grid gap-2">
                                                <button
                                                    type="button"
                                                    name=""
                                                    id=""
                                                    class="btn btn-primary plomo"
                                                >
                                                    Limpiar
                                                </button>
                                            </div>
                                        </div>
                                    </div>                                    
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
            <footer class="plomo">
                <h6>
                    Derechos Reservados - univalle Programacion WEB II
                </h6>
            </footer>  
        </div>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
